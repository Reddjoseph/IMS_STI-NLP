<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Details</title>
  <link rel="stylesheet" href="style.css"> <!-- global navbar + base -->
  <link rel="stylesheet" href="item.css">   <!-- new dedicated styles -->
</head>
<body>
  <div class="item-wrapper">
    <!-- Item details -->
    <div class="item-card">
      <img id="item-image" src="https://via.placeholder.com/350x250?text=No+Image+Available" alt="Item Image">
      <div class="item-info">
        <h2 id="item-name">Item Name</h2>
        <p><strong>ID:</strong> <span id="item-id"></span></p>
        <p><strong>Laboratory:</strong> <span id="item-lab"></span></p>
        <p><strong>Condition:</strong> <span id="item-condition"></span></p>
        <p><strong>Date Added:</strong> <span id="item-date"></span></p>
      </div>
    </div>

    <!-- Reports -->
    <div class="item-reports">
      <h3>Reports</h3>
      <table class="reports-table">
        <thead>
          <tr>
            <th>Ticket ID</th>
            <th>Concern</th>
            <th>Description</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="item-reports-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="item.js"></script> <!-- move the script out of HTML -->
</body>
</html>
