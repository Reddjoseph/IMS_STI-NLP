<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Website</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset navbar buttons to avoid inventory.css side effects */
    nav a, nav button {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
      color: inherit !important;
      cursor: pointer;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body style="
  background: url('Assets/BG_Main.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  margin: 0;
  font-family: Arial, sans-serif;
">

  <div class="wrapper">

    <nav class="navbar">
      <a id="logo-link" href="#"><img src="Assets/Logo_STI.png" alt="Logo" class="logo" /></a>

      <ul>
        <li style="display: none;"><a href="#" id="home-link" class="active">Home</a></li>
        <li id="inventory-link" style="display: none;">
          <a href="#" id="inventory-link-a">Inventory</a>
        </li>
        <li id="my-tickets-link" style="display: none;">
          <a href="#" id="my-tickets-link-a">My Tickets</a>
        </li>
        
        <!-- Group login button and avatar together -->
        <li class="login-avatar-group" style="display: flex; position: relative;">
          <!-- Login Button -->
          <a href="#" class="login-btn">Login</a>


    <!-- Notification Button + Dropdown -->
    <div id="notification-wrapper" style="display:none; position: relative;">
      <div id="notification-btn">
        <span class="bell-icon">ðŸ””</span>
        <span id="notification-count" class="notif-badge">0</span>
      </div>
      <div id="notification-dropdown">
        <p class="notif-empty">No notifications</p>
        <ul id="notification-list"></ul>
      </div>
    </div>

          <!-- User Avatar -->
          <div id="user-avatar" style="display:none;">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar">
          </div>

          <!-- Avatar Dropdown (single instance only) -->
          <div id="avatar-dropdown">
            <!-- ðŸ”¹ Email shown here after login -->
            <div id="user-role" style="padding: 10px; color: yellow; font-weight: bold; border-bottom: 1px solid rgba(238, 255, 0, 0.4); display: none;"></div>
            <!-- ðŸ”¹ New Profile button -->
            <a href="#" id="profile-btn">Profile</a>
            <a href="#" id="logout-btn">Logout</a>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <div id="main-content" style="font-size: 24px;">
      <!-- Home page content loads here dynamically -->
    </div>

    <!-- Login/Register Modal -->
    <div id="login-modal">
      <h2>Login</h2>

      <input type="text" id="first-name" placeholder="First Name" style="display:none;" />
      <input type="text" id="last-name" placeholder="Last Name" style="display:none;" />

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      
      <select id="role-select" style="width: 100%; padding: 8px; margin-bottom: 10px; display: none;">
        <option value="User" selected>User</option>
        <option value="Admin">Admin</option>
        <option value="Maintenance">Maintenance</option>
      </select>

      <button id="login-btn">Login</button>
      <button id="register-btn" style="display:none;">Register</button>

      <div class="modal-footer">
        <button id="close-login">Close</button>
        <button id="toggle-register">Register</button>
        <button id="toggle-login" style="display:none;">Login</button>
      </div>

      <p id="login-error"></p>
    </div>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- External Script -->
  <script src="script.js"></script>
</body>
</html>
