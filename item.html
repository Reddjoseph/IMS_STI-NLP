<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Details</title>

  <!-- Shared Styles -->
  <link rel="stylesheet" href="inventory.css">
  <link rel="stylesheet" href="item.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="item-wrapper">
    <!-- Header -->
    <div class="page-header">
      <h1><i class="fa-solid fa-box"></i> Item Overview</h1>
    </div>

    <!-- Item Card -->
    <div class="item-card">
      <img 
        id="item-image" 
        src="https://placehold.co/350x250?text=No+Image+Available&font=roboto" 
        alt="Item Image">
      <div class="item-info">
        <h2 id="item-name">Item Name</h2>
        <p><strong>ID:</strong> <span id="item-id"></span></p>
        <p><strong>Laboratory:</strong> <span id="item-lab"></span></p>
        <p><strong>Condition:</strong> <span id="item-condition" class="condition-badge"></span></p>
        <p><strong>Date Added:</strong> <span id="item-date"></span></p>
      </div>
    </div>

    <!-- Reports -->
    <div class="item-reports">
      <h3><i class="fa-solid fa-clipboard-list"></i> Reports</h3>
      <div class="inventory-table-wrapper">
        <table class="reports-table">
          <thead>
            <tr>
              <th>Ticket ID</th>
              <th>Concern</th>
              <th>Description</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="item-reports-body">
            <tr><td colspan="5">Loading reports...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="tc-modal" aria-hidden="true">
    <div class="tc-modal__content">
      <button id="closeFeedbackModal" class="tc-modal__close">&times;</button>
      <h3><i class="fa-solid fa-comment"></i> Submit Feedback</h3>

      <label for="adminName">Your Name</label>
      <input type="text" id="adminName" placeholder="Enter your name">

      <label for="feedbackText">Feedback</label>
      <textarea id="feedbackText" rows="4" placeholder="Enter your feedback..."></textarea>

      <button id="submitFeedbackBtn" class="btn-primary">Save Feedback</button>

      <h4>Feedback History</h4>
      <div id="feedbackHistory">
        <p style="color:#666; font-size:0.9rem;">No feedback yet.</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <!-- Item Page Logic -->
  <script src="item.js"></script>
</body>
</html>
