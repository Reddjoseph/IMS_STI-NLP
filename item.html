<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Details</title>
  <link rel="stylesheet" href="style.css"> <!-- global navbar -->
  <link rel="stylesheet" href="item.css">   <!-- dedicated styles -->
</head>
<body>
  <div class="item-wrapper">
    <!-- Item details -->
    <div class="item-card">
      <img id="item-image" src="https://via.placeholder.com/350x250?text=No+Image+Available" alt="Item Image">
      <div class="item-info">
        <h2 id="item-name">Item Name</h2>
        <p><strong>ID:</strong> <span id="item-id"></span></p>
        <p><strong>Laboratory:</strong> <span id="item-lab"></span></p>
        <p><strong>Condition:</strong> <span id="item-condition"></span></p>
        <p><strong>Date Added:</strong> <span id="item-date"></span></p>
      </div>
    </div>

    <!-- Reports -->
    <div class="item-reports">
      <h3>Reports</h3>
      <table class="reports-table">
        <thead>
          <tr>
            <th>Ticket ID</th>
            <th>Concern</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="item-reports-body"></tbody>
      </table>
    </div>
  </div>

<!-- âœ… Feedback Modal -->
<div id="feedbackModal" class="tc-modal" aria-hidden="true">
  <div class="tc-modal__content">
    <button id="closeFeedbackModal" class="tc-modal__close">&times;</button>
    <h3>Submit Feedback</h3>

    <label for="adminName">Your Name</label>
    <input type="text" id="adminName" placeholder="Enter your name">

    <label for="feedbackText">Feedback</label>
    <textarea id="feedbackText" rows="4" placeholder="Enter your feedback..."></textarea>

    <button id="submitFeedbackBtn" class="btn-primary">Save Feedback</button>

    <h4>Feedback History</h4>
    <div id="feedbackHistory"></div>
  </div>
</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Item page logic -->
  <script src="item.js"></script>
</body>
</html>
