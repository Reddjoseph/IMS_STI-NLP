<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="
  background: url('Assets/BG_Main.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  margin: 0;
  font-family: Arial, sans-serif;
">

  <div class="wrapper">

    <nav class="navbar">
      <a id="logo-link" href="#"><img src="Assets/Logo_STI.png" alt="Logo" class="logo" /></a>

      <ul>
        <li><a href="#" id="home-link" class="active">Home</a></li>
        <li><a href="#" id="about-link">About</a></li>
        <li id="inventory-link" style="display: none;"><a href="inventory.html">Inventory</a></li>

        <!-- Group login button and avatar together -->
        <li class="login-avatar-group" style="display: flex;">
          <a href="#" class="login-btn">Login</a>

          <!-- User role -->
          <div id="avatar-dropdown">
            <div id="user-role" style="padding: 10px; color: yellow; font-weight: bold; border-bottom: 1px solid rgba(238, 255, 0, 0.4); display: none;"></div>
            <a href="#" id="logout-btn">Logout</a>
          </div>

          <!-- User avatar -->
          <div id="user-avatar">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar">
          </div>
          <div id="avatar-dropdown">
            <a href="#" id="logout-btn">Logout</a>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <div id="main-content" style="font-size: 24px;">
      <!--Home Page Content (GOES HERE)-->
    </div>

    <!-- About content (hidden by default) -->
    <div id="about-page" style="display: none; font-size: 24px;">
      <!-- Will be filled dynamically by JS -->
    </div>

    <!-- Login/Register Modal -->
    <div id="login-modal">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      
      <select id="role-select" style="width: 100%; padding: 8px; margin-bottom: 10px; display: none;">
        <option value="User" selected>User</option>
        <option value="Admin">Admin</option>
        <option value="Maintenance">Maintenance</option>
      </select>

      <button id="login-btn">Login</button>
      <button id="register-btn" style="display:none;">Register</button>

      <div class="modal-footer">
        <button id="close-login">Close</button>
        <button id="toggle-register">Register</button>
        <button id="toggle-login" style="display:none;">Login</button>
      </div>

      <p id="login-error"></p>
    </div>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- External Script -->
  <script src="script.js"></script>
</body>
</html>
